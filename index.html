<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="game">
      <header class="header">
        <article class="header_counter">0</article>
        <button class="header-reset">
          <use href="./assets/sprite.svg#neutral"> </use>
        </button>
        <article class="header_counter">0</article>
      </header>
      <article class="game_bord"></article>
      <article class="game_panel">
          <header class="panel_header">
              <h1 class="panel_heading">Select Difficulty</h1>
          </header>
          <section class="panel_buttons">
              <button class="button">Easy</button>
              <button class="button">Normal</button>
              <button class="button">Expert</button>
          </section>
      </article>
      <article class="modal hide">
          <section class="modal_content">
              <h2 class="modal_text">You won!</h2>
              <button class="modal_button">Play again!</button>
          </section>

            </article>
    </main>
    <script type="model" src="./js/Game.js"></script>
  </body>
</html>
